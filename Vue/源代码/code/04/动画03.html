<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <script src="./vue3.js"></script>
    <style>
        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-to,
        .fade-leave-from {
            opacity: 1;
        }

        /* 可以设置不同的进入和离开动画   */
        /* 设置持续时间和动画函数        */
        .fade-enter-active,
        .fade-leave-active {
            transition: all 1s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>transition组件的过渡模式</h3>
        <transition name="mode-fade" mode="out-in">

                on
            </button>
            <button v-else key="off" @click="on = true">
                off
            </button>
        </transition>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <script src="./vue3.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <h3>插槽内容</h3>
        <my-comp>
            <!-- 添加一个Font Awesome 图标 -->
            <!-- <i class="fas fa-plus"></i> -->
             <!-- 添加一个图标的组件 -->
            <!-- <font-awesome-icon name="plus"></font-awesome-icon> -->
            <!-- 这是插入的文本内容 -->
            <!-- 访问该作用域中的某个数据compData.name----{{compData.name}} -->
            访问该作用域中的某个数据fatherData----{{fatherData}}
        </my-comp>
    </div>

    <script>
        const { ref } = Vue
        const MyComp = {
            name: 'my-comp',
            template:`
            <p>my-comp组件</P>
            <p>访问该作用域中的某个数据compData.name----{{compData.name}}</p>
            <button>
                <slot></slot>
            </button>
            `,
            data(){
                return{
                    compData: {
                        name: '插槽所在作用域的数据CompData的name属性值'
                    }
                }
            }
        }
        const App = Vue.createApp({
            components: {
                'my-comp': MyComp
            },
            setup(){
                const fatherData = ref('test');
                return {
                    fatherData
                }
            }
        });
        App.mount('#app');
    </script>

</body>

</html>

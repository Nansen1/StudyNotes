<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch事件</title>
    <style>
        #targetObj{
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="targetObj">
        目标对象
    </div>
    <script>
        var touchObj = document.getElementById("targetObj");
        targetObj.addEventListener("touchstart", onTouchstartFunc);
        function onTouchstartFunc(e) {
            console.log("---touchstart---");
        }
        
        targetObj.addEventListener("touchmove", onTouchmoveFunc);
        function onTouchmoveFunc(e) {
            console.log("---touchmove---");
        }
        
        targetObj.addEventListener("touchend", onTouchendFunc);
        function onTouchendFunc(e) {
            console.log("---touchend---");
        }

        targetObj.addEventListener("click", onClickFunc);
        function onClickFunc(e) {
            console.log("---click---");
        }

        </script>
</body>
</html>

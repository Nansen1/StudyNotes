<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #targetObj {
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="targetObj">
        目标对象
    </div>
    <script>
        function load() {
            document.addEventListener('touchstart', onTouchFunc, false);
            document.addEventListener('touchmove', onTouchFunc, false);
            document.addEventListener('touchend', onTouchFunc, false);

            function onTouchFunc(event) {
                var event = event || window.event;
                var targetObj = document.getElementById("targetObj");
                switch (event.type) {
                    case "touchstart":
                    targetObj.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                        break;
                    case "touchend":
                    targetObj.innerHTML = "<br />Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                        break;
                    case "touchmove":
                        event.preventDefault();
                        targetObj.innerHTML = "<br />Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                        break;
                }
            }
        }
        window.addEventListener('load', load, false);
    </script>
</body>

</html>

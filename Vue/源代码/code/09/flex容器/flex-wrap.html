<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .box {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
        }
        .box div{
            border: 1px solid #000;
            width: 500px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

</body>

</html>

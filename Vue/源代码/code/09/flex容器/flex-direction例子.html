<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .box {
            display: flex;
            flex-direction: row-reverse;
            /* flex-direction: row; */
        }
        .box div:nth-child(1){
            background-color: yellow;
        }
        .box div:nth-child(2){
            background-color: skyblue;
        }
        .box div:nth-child(3){
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex垂直居中布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: gray;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="son">垂直居中</div>
    </div>
</body>

</html>

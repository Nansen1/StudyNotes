<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .content {
      width: 16vw;        /*  设计稿标明宽为120px，要适配则为100vw*120/750=16vw  */
      font-size: 3.73vw;  /*  设计稿标明字体大小为28px，要适配则为100vw*28/750=3.73vw  */
      line-height: 6.4vw; /*  设计稿标明字体大小为48px，=》px100vw*48/750  */
      border: 1px solid #000; /*不需要缩放的部分用px*/
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">vw适配效果</div>
</body>
</html>
